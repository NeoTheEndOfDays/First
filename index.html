<script>
  const portfolioItems = document.querySelectorAll('.portfolio_item_wrapper')

portfolioItems.forEach(portfolioItem => {
  portfolioItem.addEventListener('mouseover',() => {
  (portfolioItem.childNodes[1].classList);
  portfolioItem.childNodes[1].classList.add('image_darken');
  })
  portfolioItem.addEventListener('mouseout',() => {
  (portfolioItem.childNodes[1].classList);
  portfolioItem.childNodes[1].classList.remove('image_darken');
  })

})
</script>
